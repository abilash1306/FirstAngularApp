<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
         <div class="row">
             <div class="col-xs-12">
                 <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>&nbsp;
                 <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
             </div>
         </div>
         <div class="row">
             <div class="col-xs-12">
                 <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" name="name" id="name" class="form-control" formControlName="name">
                 </div>
             </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Image URL</label>
                    <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #image>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="image.value" style="height:200px" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Description</label>
                    <textarea type="text" name="description" id="description" rows = 6 class="form-control" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" *ngFor="let ingredient of controls ; let i = index" [formGroupName]="i " style="margin-top:8px">
                    <div class="col-xs-8">
                        <input type="text" name="ingredientName" id="ingredientName" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="text" name="ingredientAmount" id="ingredientAmout" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" type="button" (click)="onDeleteIngredioent(i)">X</button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
